<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BMI Calculator</title>
</head>
<body>
    <h1>BMI Calculator</h1>
    <form action="/bmicalculator" method="POST">
        <input type="text" name="weight" placeholder="Weight in Pounds">
        <input type="text" name="height" placeholder="Height in Inches">
        <button type="submit" name="submit">Calculate BMI</button>
    </form>
</body>
</html>
